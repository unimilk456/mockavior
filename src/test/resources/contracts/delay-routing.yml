version: 1

settings:
  mode: strict
  defaultStatus: 404

endpoints:
  - id: slow
    request:
      method: GET
      path: /slow
    response:
      type: mock
      status: 200
      body: "SLOW"
      delay: 1500

  - id: fast
    priority: 10
    request:
      method: GET
      path: /fast
    response:
      type: mock
      status: 200
      body: "FAST"
