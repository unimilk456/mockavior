version: 1

settings:
  mode: strict
  defaultStatus: 404

endpoints:
  - id: slow
    request:
      method: GET
      path: /slow
    response:
      type: mock
      status: 200
      delay: 1000
      body: SLOW

  - id: fast
    request:
      method: GET
      path: /fast
    response:
      type: mock
      status: 200
      body: FAST
